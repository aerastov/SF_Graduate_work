{% extends 'default.html' %}
{% load auth_extras %}

{% block content %}
    <h4 class="center">Справочник "{{ name }}"</h4>
    <div class="center">
        <a class="button slim" href="{{ request.get_full_path }}{{ item.id }}create" role="button">Создать новую запись</a>
    </div>
    <table>
        <tr><th>Наименование:</th>
            <th>Описание:</th>
            <th>Редактирование:</th>
        </tr>
        {% for item in list %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td><a class="button slim" style="padding:0 10"
                       href="{{ request.get_full_path }}{{ item.id }}/edit" role="button">Изменить</a></td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <div class="center">
       <a class="button medium" href="./" role="button">назад</a>
    </div>

{% endblock content %}
