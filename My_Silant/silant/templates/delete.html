{% extends 'default.html' %}
{% load bootstrap5 %}

{% block content %}



    <h5 class="center">Вы действительно хотите удалить эту запись?</h5>

        {% csrf_token %}
        <input type=button value="Отмена" class="btn btn-primary" onClick="javascript:history.go(-1);">&nbsp
        <button type="submit" class="btn btn-primary" style="background: red">Удалить</button>
    </form>

{% endblock content %}
